// 记得vm参数有开启偏向锁</span><br>    <span class="hljs-meta">@Test</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">biasedLock</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-comment">// 在这里先随便创建一个对象</span><br>        ArrayList&lt;Integer&gt; o = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();<br><br>        <span class="hljs-comment">// 先打印一下，看到</span><br>        <span class="hljs-comment">// 0 8 (object header: mark) 0x0000000000000005 (biasable; age: 0)</span><br>        <span class="hljs-comment">// 说明上锁</span><br>        log.debug(ClassLayout.parseInstance(o).toPrintable());<br><br>        <span class="hljs-comment">// 使用锁</span><br>        <span class="hljs-keyword">synchronized</span> (o) &#123;<br>            <span class="hljs-comment">// 打印</span><br>            <span class="hljs-comment">// 说明上锁，并标记线程为···</span><br>            <span class="hljs-comment">// 例如：0   8 (object header: mark) 0x000002d4e42bc005 (biased: 0x00000000b5390af0; epoch: 0; age: 0)</span><br>            log.debug(ClassLayout.parseInstance(o).toPrintable());<br>        &#125;<br><br>        <span class="hljs-comment">// 线程直接使用锁</span><br>        log.debug(ClassLayout.parseInstance(o).toPrintable());<br><br>        <span class="hljs-comment">// 换个线程使用</span><br>        <span class="hljs-comment">// 切换轻量级锁</span><br>        <span class="hljs-type">Thread</span> <span class="hljs-variable">thread</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Thread</span>(() -&gt; &#123;<br>            <span class="hljs-keyword">synchronized</span> (o) &#123;<br>                log.debug(ClassLayout.parseInstance(o).toPrintable());<br>            &#125;<br>        &#125;);<br><br>        thread.start();<br><br>        <span class="hljs-comment">// 最后检查，发现最后回到01，无锁</span><br>        <span class="hljs-keyword">try</span> &#123;<br>            thread.join();<br>            log.debug(ClassLayout.parseInstance(o).toPrintable());<br>        &#125; <span class="hljs-keyword">catch</span> (InterruptedException e) &#123;<br>            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">RuntimeException</span>(e);<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">// 小贴士：用hashCode会禁用偏向锁</span><br>    <span class="hljs-meta">@Test</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">hashCodeMagic</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-type">Object</span> <span class="hljs-variable">o</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Object</span>();<br>        o.hashCode();<br><br>        <span class="hljs-comment">// 例如：</span><br>        <span class="hljs-comment">// 0   8        (object header: mark)     0x000000146ba0ac01 (hash: 0x146ba0ac; age: 0)</span><br>        log.debug(ClassLayout.parseInstance(o).toPrintable());<br>        <span class="hljs-comment">// 因为0 01状态（无锁）下，存储31位hashcode，</span><br>        <span class="hljs-comment">// 但是在1 01状态（偏向锁）下，不能存储hashcode，所以在调用hashCode后，不会给hashCode</span><br><br>        <span class="hljs-comment">// 那为什么不是偏向锁，轻量级锁和重量级锁没有hashcode，却能查询呢？</span><br>        <span class="hljs-comment">// 因为追起溯源，其实是markWord是交换过来的信息，也就是说线程存储之前交换的信息，可以用它找到hashCode</span><br>        <span class="hljs-comment">// 准确来说，轻量级锁存在线程栈帧里</span><br>        <span class="hljs-comment">// 重量级锁存在monitor对象里</span><br>        <span class="hljs-comment">// 而用偏向锁的话，直接是覆盖掉了，不是交换过去还存在</span><br>        <span class="hljs-keyword">synchronized</span> (o) &#123;<br>            o.hashCode();<br>            log.debug(ClassLayout.parseInstance(o).toPrintable());<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">/*</span><br><span class="hljs-comment">    偏向锁撤销：</span><br><span class="hljs-comment">    1.使用hashCode</span><br><span class="hljs-comment">    2.使用wait notify (只有重量级锁才有)</span><br><span class="hljs-comment">    3.使用过一次其他的锁</span><br><span class="hljs-comment">    4.批量撤销了，在之后类新建的对象也不会上偏向锁了</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-meta">@Test</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">testBatch</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> &#123;<br>        &#125;<br><br>        LinkedList&lt;Dog&gt; dogs = <span class="hljs-keyword">new</span> <span class="hljs-title class_">LinkedList</span>&lt;&gt;();<br><br>        <span class="hljs-comment">// 首先测试批量重偏向</span><br>        <span class="hljs-type">Thread</span> <span class="hljs-variable">thread1</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Thread</span>(() -&gt; &#123;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i1</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i1 &lt; <span class="hljs-number">50</span>; i1++) &#123;<br>                <span class="hljs-type">Dog</span> <span class="hljs-variable">dog</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Dog</span>();<br>                <span class="hljs-keyword">synchronized</span> (dog) &#123;<br>                    dogs.add(dog);<br>                &#125;<br>            &#125;<br><br>            <span class="hljs-keyword">synchronized</span> (dogs) &#123;<br>                dogs.notify();<br>            &#125;<br>        &#125;, <span class="hljs-string">&quot;t0&quot;</span>);<br><br>        <span class="hljs-type">Thread</span> <span class="hljs-variable">thread2</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Thread</span>(() -&gt; &#123;<br>            <span class="hljs-comment">// 等待和打印</span><br>            <span class="hljs-keyword">synchronized</span> (dogs) &#123;<br>                <span class="hljs-keyword">try</span> &#123;<br>                    dogs.wait();<br>                &#125; <span class="hljs-keyword">catch</span> (InterruptedException e) &#123;<br>                    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">RuntimeException</span>(e);<br>                &#125;<br>            &#125;<br>            log.debug(ClassLayout.parseInstance(dogs.get(<span class="hljs-number">0</span>)).toPrintable()); <span class="hljs-comment">// 看第一个和最后一个是否上偏向锁d</span><br>            log.debug(ClassLayout.parseInstance(dogs.get(dogs.size() - <span class="hljs-number">1</span>)).toPrintable());<br><br>            <span class="hljs-keyword">for</span> (Dog dog : dogs) &#123;<br>                <span class="hljs-keyword">synchronized</span> (dog) &#123;<br>                &#125;<br>            &#125;<br><br>            log.debug(ClassLayout.parseInstance(dogs.get(<span class="hljs-number">0</span>)).toPrintable()); <span class="hljs-comment">// 看第一个和最后一个是否上偏向锁d</span><br>            log.debug(ClassLayout.parseInstance(dogs.get(dogs.size() - <span class="hljs-number">1</span>)).toPrintable());<br>        &#125;, <span class="hljs-string">&quot;t1&quot;</span>);<br><br>        thread1.start();<br>        thread2.start();<br><br>        <span class="hljs-keyword">try</span> &#123;<br>            thread1.join();<br>            thread2.join();<br>        &#125; <span class="hljs-keyword">catch</span> (InterruptedException e) &#123;<br>            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">RuntimeException</span>(e);<br>        &#125;<br><br>        <span class="hljs-comment">// 因为之前是达到20次，就重偏向2了，所以需要再来20次</span><br>        <span class="hljs-keyword">for</span> (Dog dog : dogs) &#123;<br>            <span class="hljs-keyword">synchronized</span> (dog) &#123;<br>            &#125;<br>        &#125;<br>        log.debug(ClassLayout.parseInstance(dogs.get(<span class="hljs-number">0</span>)).toPrintable()); <span class="hljs-comment">// 看第一个和最后一个是否上偏向锁d</span><br>        log.debug(ClassLayout.parseInstance(dogs.get(dogs.size() - <span class="hljs-number">1</span>)).toPrintable());<br><br>        <span class="hljs-comment">// 达到40次后，再无重偏向了</span><br>        log.debug(ClassLayout.parseInstance(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Dog</span>()).toPrintable());<br>    &#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>
